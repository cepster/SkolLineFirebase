<template>
  <require from="../custom/adminOnly"></require>
  <require from="../converters/nameFilterValueConverter"></require>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div>
      <div class="col-md-2">
        <ul class="well nav nav-pills nav-stacked">
         <li>
           <input type="text" value.bind="listFilter" placeholder="Search">
         </li>
         <li repeat.for="member of getMembers() | filterOnName: listFilter" class="${row.isActive ? 'active' : ''}">
           <a route-href="route:detail; params.bind: {memberID:member.id}">${member.name}</a>
         </li>
         <li>
           <a route-href="route:detail; params.bind: {memberID:0}">+ New Member</a>
         </li>
        </ul>
      </div>
      <div class="col-md-10" style="padding: 0">
        <router-view></router-view>
      </div>
    </div>
  </section>
</template>
