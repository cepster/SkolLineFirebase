<template>
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">${tune.name}</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="name of the tune" class="form-control" value.bind="tune.name" >
          </div>
        </div>

        <div show.bind="!editMode">
          <b>${tune.name}</b>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Link to Music</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the pdf" class="form-control" value.bind="tune.pdf" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode">
          <a href.bind="tune.pdf">View Music</a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Link to Drill</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the pdf" class="form-control" value.bind="tune.drill" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode">
          <a href.bind="tune.drill">View Drill</a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Snare MP3</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the snare MP3" class="form-control" value.bind="tune.snaremp3" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode">
          <a href.bind="tune.snaremp3">Snare MP3</a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Tenor MP3</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the tenor mp3" class="form-control" value.bind="tune.tenormp3" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode">
          <a href.bind="tune.tenormp3">Tenor MP3</a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Bass MP3</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the bass mp3" class="form-control" value.bind="tune.bassmp3" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode">
          <a href.bind="tune.bassmp3">Bass MP3</a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Cymbal MP3</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the cymbal mp3" class="form-control" value.bind="tune.cymbalmp3" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode">
          <a href.bind="tune.cymbalmp3">Cymbal MP3</a>
        </div>
      </form>
    </div>
  </div>
  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!tune || !tune.name" show.bind="editMode && isAdmin">Save</button>
    <button class="btn btn-danger" click.delegate="delete()" disabled.bind="!tune || !tune.id" show.bind="editMode && isAdmin">Delete</button>
    <button class="btn btn-info" click.delegate="edit()" show.bind="!editMode && isAdmin">Edit</button>
  </div>
</template>
