<template>
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">${tune.name}</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="name of the tune" class="form-control" value.bind="tune.name" >
          </div>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Link to MP3</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the mp3" class="form-control" value.bind="tune.mp3" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.mp3">
          <a href.bind="tune.mp3" target="_blank"><i class="fa fa-soundcloud" aria-hidden="true">Listen to MP3</i></a>
          <!--<audio controls>
            <source src.bind="tune.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>-->
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Link to Drill</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the pdf" class="form-control" value.bind="tune.drill" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.drill">
          <a href.bind="tune.drill" target="_blank"><i class="fa fa-dropbox" aria-hidden="true">View Drill</i></a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Full Score</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the snare pdf" class="form-control" value.bind="tune.scorepdf" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.scorepdf">
          <a href.bind="tune.scorepdf" target="_blank"><i class="fa fa-music" aria-hidden="true">Full Score</i></a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Snare Music</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the snare pdf" class="form-control" value.bind="tune.snarepdf" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.snarepdf">
          <a href.bind="tune.snarepdf" target="_blank"><i class="fa fa-music" aria-hidden="true">Snare Music</i></a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Tenor Music</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the tenor pdf" class="form-control" value.bind="tune.tenorpdf" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.tenorpdf">
          <a href.bind="tune.tenorpdf" target="_blank"><i class="fa fa-music" aria-hidden="true">Tenor Music</i></a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Bass Music</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the bass pdf" class="form-control" value.bind="tune.basspdf" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.basspdf">
          <a href.bind="tune.basspdf" target="_blank"><i class="fa fa-music" aria-hidden="true">Bass Music</i></a>
        </div>

        <div class="form-group" show.bind="editMode">
          <label class="col-sm-2 control-label">Cymbal Music</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the cymbal pdf" class="form-control" value.bind="tune.cymbalpdf" show.bind="editMode">
          </div>
        </div>

        <div show.bind="!editMode && tune.cymbalpdf">
          <a href.bind="tune.cymbalpdf" target="_blank"><i class="fa fa-music" aria-hidden="true">Cymbal Music</i></a>
        </div>
      </form>
    </div>
  </div>
  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!tune || !tune.name" show.bind="editMode && isAdmin">Save</button>
    <button class="btn btn-danger" click.delegate="delete()" disabled.bind="!tune || !tune.id" show.bind="editMode && isAdmin">Delete</button>
    <button class="btn btn-warning" click.delegate="cancelEdit()" show.bind="editMode && isAdmin">Cancel</button>
    <button class="btn btn-info" click.delegate="edit()" show.bind="!editMode && isAdmin">Edit</button>
  </div>
</template>
