<template>
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">${tune.name}</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="name of the tune" class="form-control" value.bind="tune.name">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Link to Music</label>
          <div class="col-sm-10">
              <input type="text" placeholder="url of the pdf" class="form-control" value.bind="tune.pdf">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
  </div>
</template>
